{% extends "base.html" %}
 {% block title %}Log-in{% endblock %}
 {% block content %}

  <div class="parent_log">
  <div class="child_log">
    {% if form.errors %}
      <p class="log_warn">Your username and password didn't match. Please try again.</p>
    {% else %}
      <p class="log_p">Please, use the following form to log-in:</p>
    {% endif %}
      <form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="Log-in"></p>
      </form>
  </div>
</div>

 {% endblock %}
